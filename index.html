    <div class="upper">
        <div class="intro"><h1>BlackJack</h1></div>

        </div>

            </div>
            <div class="card-Image">

                <img class="display-card" src="" alt="">
            </div>

        </div>
        <div>
            <p id="sum-el">Sum:</p>
        </div>
        <div class="newDraw">
            <button class="draw-cardBtn" onclick="drawNewCard()">Draw Card</button>
        </div>

        <div class="startGame">
            <button id="game-Btn" onclick="startGame()">Start Game</button>
        </div>
    </div>
    </div>
